<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino em Casa Completo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "jspdf": "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/+esm",
          "papaparse": "https://cdn.jsdelivr.net/npm/papaparse@5.4.1/+esm"
        }
      }
    </script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div id="root">
        <header class="text-center py-12 md:py-20 animate-fade-in">
            <h1 class="text-4xl md:text-6xl font-bold text-orange-500">Treino em Casa Completo</h1>
            <p class="text-lg md:text-2xl mt-4 text-gray-300">Transforme seu Corpo e Rotina!</p>
        </header>

        <main class="container mx-auto px-4">
            <section id="onboarding" class="bg-gray-800/50 backdrop-blur-sm p-6 md:p-8 rounded-xl shadow-lg mb-12 animate-fade-in-up" style="--delay: 0.2s;">
                <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center text-orange-400">Calcule suas Necessidades</h2>
                <form id="calculator-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div>
                        <label for="age" class="block mb-2 text-sm font-medium text-gray-300">Idade</label>
                        <input type="number" id="age" placeholder="Ex: 25" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-orange-500 focus:border-orange-500 transition">
                    </div>
                    <div>
                        <label for="weight" class="block mb-2 text-sm font-medium text-gray-300">Peso (kg)</label>
                        <input type="number" id="weight" placeholder="Ex: 70" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-orange-500 focus:border-orange-500 transition">
                    </div>
                    <div>
                        <label for="height" class="block mb-2 text-sm font-medium text-gray-300">Altura (cm)</label>
                        <input type="number" id="height" placeholder="Ex: 175" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-orange-500 focus:border-orange-500 transition">
                    </div>
                    <div>
                        <label for="goal" class="block mb-2 text-sm font-medium text-gray-300">Objetivo</label>
                        <select id="goal" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-orange-500 focus:border-orange-500 transition">
                            <option value="recomposition">Recomposição</option>
                            <option value="hypertrophy">Hipertrofia</option>
                            <option value="fat-loss">Perda de gordura</option>
                            <option value="running">Corrida</option>
                        </select>
                    </div>
                    <div class="md:col-span-2 lg:col-span-4 text-center mt-4">
                        <button type="submit" class="bg-[#FF6B00] text-black font-bold py-3 px-8 rounded-lg hover:bg-orange-500 transition-colors duration-300 transform hover:scale-105">Calcular</button>
                    </div>
                </form>
                <div id="results" class="mt-8 text-center grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            </section>

            <section id="exercises" class="mb-12 animate-fade-in-up" style="--delay: 0.4s;">
                <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center text-orange-400">Biblioteca de Exercícios</h2>
                <div id="filter-buttons" class="flex flex-wrap justify-center gap-2 md:gap-4 mb-8"></div>
                <div id="exercise-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
                <div id="export-buttons" class="text-center mt-8 hidden">
                    <button id="export-csv" class="bg-gray-700 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-600 transition-colors duration-300 mr-4">Exportar CSV</button>
                    <button id="export-pdf" class="bg-gray-700 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-600 transition-colors duration-300">Exportar PDF</button>
                </div>
            </section>

        </main>

        <footer class="text-center py-8 text-gray-500">
            <p>&copy; 2024 Treino em Casa Completo. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
